<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <link rel="stylesheet" href="admin_style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html">FarmStore</a>
            </div>
            <div class="admin-links">
                <a href="dashboard.html" id="dashboard-link">Dashboard</a>
                <a href="orders.html" id="orders-link">Orders</a>
                <a href="add_product.html" id="add-product-link">Add Product</a>
            </div>
        </div>
    </header>

    <main class="admin-page">
        <h2>Add New Product</h2>
        <div class="form-container">
            <form id="add-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-price">Product Price (â‚¹):</label>
                <input type="number" id="product-price" name="product-price" min="0" required>

                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required>

                <button type="submit" class="submit-button">Add Product</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FarmStore Admin. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('add-product-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            alert('Product added successfully!');
            // Add your form submission logic here
        });
    </script>
</body>
</html>
